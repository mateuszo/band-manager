{% load staticfiles %}
<table class="table table-hover">
    <th>#</th>
    <th>Nazwa</th>
    <th>Opis</th>
    <th>Data</th>
{% for event in events %}
    <tr class="table-row" data-href="{% url 'tracks:event_details' event.id %}">
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'tracks:event_details' event.id %}">{{ event.name }}</a></td>
        <td>{{ event.description }}</td>
        <td>{{ event.date }}</td>
    </tr>
{% endfor %}
</table>
