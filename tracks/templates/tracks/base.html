<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}By Million Wires{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'tracks/css/custom.css' %}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'tracks:index' %}">By Million Wires</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <!--<li class=""><a href=""><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>&nbsp; Nagrania</a></li>-->
                <li class="{% block projects_active %}{% endblock %}"><a href="{% url 'tracks:projects' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Utwory</a></li>
                <li class="{% block events_active %}{% endblock %}"><a href="{% url 'tracks:events' %}"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; Pr√≥by</a></li>
                <!--<li class=""><a href=""><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>&nbsp; Koncerty</a></li>-->
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'tracks:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
<br>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <audio controls="controls" id="player" preload="auto" autoplay="">
            Your browser does not support the audio element.
        </audio>
        <p>
        <em class="span-space">Now playing:</em>
        <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
        <span id="playing-track" class="span-space">Track</span>
        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
        <span id="playing-project" class="span-space">Project</span>
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
        <span id="playing-event" class="span-space">Event</span>
        </p>
    </div>
</footer>
<script src="{% static 'tracks/js/playlist.js' %}"></script>
<script src="{% static 'tracks/js/clickable-row.js' %}"></script>
</body>
</html>
